<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Pagina cu Cookies</title>
  <script>
    // Setăm două cookie-uri
    document.cookie = "nume=Ana; path=/";
    document.cookie = "culoare=albastru; path=/";

    // Funcția care afișează valorile cookie-urilor
    function afiseazaCookies() {
      alert("Cookies setate:\n" + document.cookie);
    }
  </script>
</head>
<body>
  <h1>Bine ai venit!</h1>
  <p>Apasă pe butonul de mai jos pentru a vedea cookie-urile setate.</p>
  <button onclick="afiseazaCookies()">Afișează cookie-uri</button>
</body>
</html>
